<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">Ocultar</button>
<div class="card">
  <div class="card-header">Lista de Cursos</div>
  <ul class="list-group list-group-flush" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of listaCursos">{{curso}}</li>
  </ul>
</div>
